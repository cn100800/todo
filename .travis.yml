language: go
before_install:
- openssl aes-256-cbc -K $encrypted_45a88a350c7e_key -iv $encrypted_45a88a350c7e_iv
  -in cn.enc -out ~/.ssh/id_rsa -d
- chmod 600 ~/.ssh/id_rsa
install: true
script: make build
addons:
  ssh_known_hosts:
  - "$HOST"

after_success:
- rsync -av -e "ssh -o StrictHostKeyChecking=no" --exclude=.git . home@$HOST:/home/home/test
notifications:
  email:
    recipients:
    - cn100800@163.com
    on_success: always
    on_failure: always
env:
  global:
    secure: 
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - release/*
  skip_cleanup: true
  on:
    tags: true

